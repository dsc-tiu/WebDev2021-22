<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/light.css">
    <link rel="stylesheet" href="style/dark.css">
    <link rel="icon" href="https://www.apkmirror.com/wp-content/uploads/2018/09/5ba546c2a4918.png" type="image/icon type">
    <title>Filterable Gallery</title>
</head>
<body id="body">
    <div class="nav">
        <img src="assets/logo.png" alt="Logo">
        <span>Filterable Gallery</span>
        <img id="themeswitch" src="assets/light.png" alt="Light Mode" onclick="chngtheme()">
    </div>
    <div class="gallery">
        <div class="categories">
            <div class="item active" data-name="all">All</div>
            <div class="item" data-name="shoes">Shoes</div>
            <div class="item" data-name="sportswear">Sports Wear</div>
            <div class="item" data-name="bags">Bags</div>
            <div class="item" data-name="bottles">Bottles</div>
            <div class="item" data-name="caps">Caps</div>
            <div class="item" data-name="waistpack">Waistpack</div>
        </div>
        <div class="grid">
            <img class="gridItem" data-name="bottles" src="assets/images/hyperfuel.jpg">
            <img class="gridItem" data-name="bags" src="assets/images/backpack.jpg">
            <img class="gridItem" data-name="sportswear" src="assets/images/black_tshirt.jpg">
            <img class="gridItem" data-name="shoes" src="assets/images/football-shoe.jpg">
            <img class="gridItem" data-name="sportswear" src="assets/images/gloves.jpg">
            <img class="gridItem" data-name="waistpack" src="assets/images/hip-pack.jpg">
            <img class="gridItem" data-name="shoes" src="assets/images/hippie_shoes.jpg">
            <img class="gridItem" data-name="bottles" src="assets/images/hypercharge.jpg">
            <img class="gridItem" data-name="sportswear" src="assets/images/lakers_icon_tshirt.jpg">
            <img class="gridItem" data-name="shoes" src="assets/images/mercurial-vapor.jpg">
            <img class="gridItem" data-name="caps" src="assets/images/running-cap.jpg">
            <img class="gridItem" data-name="sportswear" src="assets/images/sportswear-hoodie.jpg">
            <img class="gridItem" data-name="bottles" src="assets/images/straw.jpg">
            <img class="gridItem" data-name="sportswear" src="assets/images/lakers_la_tshirt.jpg">
            <img class="gridItem" data-name="caps" src="assets/images/trucker-cap.jpg">
            <img class="gridItem" data-name="bags" src="assets/images/utility_backpack.jpg">
            <img class="gridItem" data-name="waistpack" src="assets/images/waistpack.jpg">
            <img class="gridItem" data-name="shoes" src="assets/images//laser-shoes.jpg">
            <img class="gridItem" data-name="sportswear" src="assets/images/sportswear-crew.jpg">
            <img class="gridItem" data-name="shoes" src="assets/images/betrue-shoes.jpg">
        </div>
    </div>
    <div class="footer">Thank you for attending GDSC TIU Bootcamp.</div>
    <script src="script/script.js"></script>
</body>
</html>
