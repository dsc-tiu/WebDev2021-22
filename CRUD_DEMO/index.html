<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .fa-pencil-square-o
        {
            color: green;cursor: pointer;
        }
        .fa-trash
        {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-between align-items-center vh-100" >
    <nav class="navbar navbar-light bg-light w-100">
        <span class="navbar-brand mb-0 h1 mx-auto">Basic CRUD OPERATIONS</span>
      </nav>


      <section class="container row d-flex  flex-column justify-content-center align-items-center">
        <form class="col-md-4" id="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="name" >
              </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" >
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <select class="form-control" id="role" >
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Admin">Admin</option>
                <option value="Guest">Guest</option>
              </select>
            </div>
            <input type="submit" value="Send" class="btn btn-primary">
            
          </form>

          <table class="table col-md-6" id="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Mark</td>
                <td>mark@gmail.com</td>
                <td>Student</td>
                <td id="1">
                    <span onclick="editRow(this)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
                    <span onclick="deleteRow(this)"><i class="fa fa-trash" aria-hidden="true"></i></span>
                </td>
              </tr>
              
            </tbody>
            
          </table>
 </section>
      

      <footer style="background:#111;color:#fff " class="w-100 d-flex align-items-center vh-10">
        <div class="mx-auto" style="padding: 15px;"> Developer Students Club, Techno India University</div>
    </footer>


    <script src="script.js"></script>
</body>
</html>
